<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'library/customers.css' %}">
    <title>Document</title>
</head>

<body>
    {%if all_customers%}
    <table>
        <caption> Customers</caption>
        {%for customer in all_customers%}
        <tr>
            <td class="x">{{customer.id}}</td>
            <td><a class="y" href="{% url 'library:customer_ditails' customer.id %}">{{customer.first_name}}
                    {{customer.last_name}}</a></td>
        </tr><br />
        {%endfor%}

        {%else%}
        <p>No Customers found</p>
        {%endif%}
    </table>
</body>

</html>
